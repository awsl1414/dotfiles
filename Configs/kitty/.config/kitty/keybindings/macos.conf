# ============================================================
#  Kitty macOS 键位配置（优化版）
# ============================================================

# 标签与窗口
map cmd+t              new_tab
map cmd+w              close_tab
map cmd+enter          new_window
map cmd+shift+right    next_tab
map cmd+shift+left     previous_tab
map cmd+shift+q        close_window        # Shift+Q，避免 Q 系统退出冲突

# 复制与粘贴
# 保留默认 cmd+c (copy_or_noop，智能：无选中文本时传给应用)
# map cmd+c              copy_to_clipboard  # 如需强制，取消注释
map cmd+v              paste_from_clipboard

# 分屏（tiling）
map cmd+shift+l        next_layout
map cmd+shift+h        previous_layout     # 无冲突，保持 H
map cmd+shift+up       move_window_up      # 无滚动冲突（滚动用无 Shift）
map cmd+shift+down     move_window_down    # 无滚动冲突

# 搜索与滚动
map cmd+f              search_forward      # 符合 macOS 系统 Find
map cmd+shift+g        search_backward     # 无冲突
map cmd+page_up        scroll_page_up      # 默认键
map cmd+page_down      scroll_page_down    # 默认键
