# ============================================================
#  Kitty Linux 键位配置（优化版）
# ============================================================

# 标签与窗口
map ctrl+shift+t        new_tab
map ctrl+shift+q        close_tab          # 默认键，避免冲突
map ctrl+shift+enter    new_window
map ctrl+shift+right    next_tab
map ctrl+shift+left     previous_tab
map ctrl+shift+w        close_window       # 默认键，避免冲突

# 复制与粘贴
map ctrl+shift+c        copy_to_clipboard
map ctrl+shift+v        paste_from_clipboard

# 分屏（tiling）
map ctrl+shift+l        next_layout
map ctrl+shift+h        previous_layout    # 无默认冲突，保持 H（历史/后退）
map ctrl+shift+k        move_window_up     # K（Vim-like 上），避免 up 滚动冲突
map ctrl+shift+j        move_window_down   # J（Vim-like 下），避免 down 滚动冲突

# 搜索与滚动
map ctrl+shift+slash    search_forward     # /（现代搜索习惯），避免 f 窗口前进冲突
map ctrl+shift+question search_backward    # ?（反向搜索），避免 g 命令历史冲突
map ctrl+shift+page_up  scroll_page_up     # 默认键
map ctrl+shift+page_down scroll_page_down  # 默认键
