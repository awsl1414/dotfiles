# ---------- 字体 ----------
font_family      Maple Mono NF CN
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.5

# ---------- 外观 ----------
include themes/Catppuccin-Macchiato.conf
cursor_shape     beam
cursor_blink_interval 0
enable_audio_bell no
window_padding_width 8
window_margin_width 0
background_opacity 0.97
dynamic_background_opacity yes
confirm_os_window_close 0  # 禁用退出确认
hide_window_decorations titlebar-only

# ---------- 标签栏 ----------
tab_bar_style powerline
tab_bar_edge bottom
active_tab_font_style bold
inactive_tab_font_style normal
tab_powerline_style slanted

# ---------- 滚动与性能 ----------
scrollback_lines 10000
repaint_delay 7
input_delay 3
sync_to_monitor yes

# ---------- SSH 远程优化 ----------
# 自动复用本地配置和字体，不闪烁、不卡顿
allow_remote_control yes
listen_on unix:/tmp/kitty
# 当远程连接时自动调整标题格式（显示主机名）
shell_integration yes
remote_control_password none
title_format "{title} — {host}"
# 禁止SSH下使用透明度，保证性能
macos_titlebar_color system


# ---------- 现代化体验 ----------
# 使用更好的 URL 选择器
open_url_with default
copy_on_select yes
strip_trailing_spaces smart
detect_urls yes
url_prefixes http https ftp file
select_by_word_characters :@-./_~?&=%+#


# include keybindings/linux.conf

# ---------- 快捷通用 ----------
map ctrl+shift+equal    increase_font_size
map ctrl+shift+minus    decrease_font_size
map ctrl+shift+0        reset_font_size
map ctrl+shift+r        reload_config


# ---------- 其他 ----------
clear_all_shortcuts no

